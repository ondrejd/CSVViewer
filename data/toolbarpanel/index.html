<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, width=device-width">
		<title>CSVViewer</title>
		<link href="../icon-16.png" type="image/png" rel="shortcut icon">
		<link rel="stylesheet" href="../../node_modules/material-design-lite/material.min.css">
		<script src="../../node_modules/material-design-lite/material.min.js"></script>
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
		<link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
		<script src="index.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-tabs">
			<main class="mdl-layout__content">
				<div class="page-content">
					<button id="new" class="mdl-button mdl-js-button mdl-button--accent">
						<i class="material-icons">folder_open</i>
						<span>New&hellip;</span>
					</button>
					<button id="open" class="mdl-button mdl-js-button mdl-button--accent">
						<i class="material-icons">folder</i>
						<span>Open&hellip;</span>
					</button>
					<hr>
					<button id="settings" class="mdl-button mdl-js-button">
						<i class="material-icons">settings</i>
						<span>Settings&hellip;</span>
					</button>
					<button id="homepage" class="mdl-button mdl-js-button">
						<i class="material-icons">info_outline</i>
						<span>Homepage&hellip;</span>
					</button>
				</div>
			</main>
		</div>
	</body>
</html>
